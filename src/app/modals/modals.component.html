<!--Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" [class.show]="isDeleteModalVisible"
  [style.display]="isDeleteModalVisible ? 'block' : 'none'" tabindex="-1" role="dialog"
  aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="cancelDelete()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelDelete()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteLoan(loanDetails.id)" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
